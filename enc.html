<div id="p1"> 
  <script>

    var xhr = new XMLHttpRequest();
    // Create XMLHttpRequest object

    xhr.overrideMimeType("application/json");

    xhr.open('GET', 'http://parsec.evl.uic.edu:8080/api/bytes/id/23', true);
    // Prepare the request

    xhr.onload = function() {                       // When readystate changes
      // The following conditional check will not work locally - only on a server
      if(xhr.status === 200) {                      // If server status was ok
        var responseObject = JSON.parse(xhr.responseText);

        //log the json output
        console.log('response', responseObject)

        // BUILD UP STRING WITH NEW CONTENT (could also use DOM manipulation)
        var newContent = '';
        for (var i = 0; i < responseObject.length; i++) { // Loop through object
        newContent += '<div class="event">';
        /*newContent += responseObject[i].title;*/
        /*newContent += '<br /><br />'+responseObject[i].caption;*/
		newContent += '<br /><br />'+responseObject[i].epidemiology;
		newContent += '<br /><br />'+responseObject[i].presentation_on_exam;
		newContent += '<br /><br />'+responseObject[i].diagnostics;
		newContent += '<br /><br />'+responseObject[i].clinical_presentation;
			
          newContent += '</div>';
        }
        // Update the page with the new content
        document.getElementById('content').innerHTML = newContent;
            }
    };
    xhr.send(null);                                 // Send the request

    </script>
  <header>
    <h1>Head Trauma: Cerebral Contusion and Epidural Hematomas</h1>
  </header>
  <section id="content"></section>
</div>
